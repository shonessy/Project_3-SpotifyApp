<h1>Need Music? </h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs<br> 
                All you get is this text and a mostly barebones HTML document.</p>

<form [formGroup]="musicSearchForm" class="form-group">
    <input type="text" formControlName="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
</form>

<hr>
<div *ngIf="searchResults">
    <div *ngFor="let result of searchResults">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{result.id}}"> {{result.name}} </a></h4>  
                    <div>
                        <strong>Ganres: </strong>
                        <span *ngFor="let genre of result.genres">{{genre}},  </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
